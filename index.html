<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc-container">
        <div class="screen">
            <input type="text" id="answer" readonly="readonly">
            <input type="text" id="input" placeholder="0" readonly="readonly">
        </div>
        <div class="btns-container">
            <input class="darker" type="button" value="()">
            <input class="darker" type="button" value="AC">
            <input class="darker" type="button" value="&#8592">
            <input class="darker" type="button" value="/">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input class="darker" type="button" value="x">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input class="darker" type="button" value="-">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input class="darker" type="button" value="+">
            <input type="button" value="+/-">
            <input type="button" value="0">
            <input type="button" value=".">
            <input class="blue" type="button" value="=">
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
